{% extends 'base.html' %}

{% block content %}
  <div class="max-w-xl mx-auto bg-gray-800 p-6 rounded shadow">
    <h2 class="text-xl font-bold text-white mb-4">New ticket</h2>

    <form method="post" class="space-y-4" enctype="multipart/form-data">
      {% csrf_token %}

      <input type="text" name="titulo" placeholder="Title" class="w-full border border-gray-600 p-2 rounded bg-gray-800 text-white" required />

      <textarea name="descricao" placeholder="Description" class="w-full border border-gray-600 p-2 rounded bg-gray-800 text-white" rows="4"></textarea>

      <label for="anexo" class="text-white font-semibold">Attachment (optional)</label>
      <input type="file" name="anexo" id="anexo" class="w-full border border-gray-600 p-2 rounded bg-gray-800 text-white" />

      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Save</button>
      <a href="{% url 'lista_chamados' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 inline-flex items-center">Back</a>
    </form>
  </div>
{% endblock %}
