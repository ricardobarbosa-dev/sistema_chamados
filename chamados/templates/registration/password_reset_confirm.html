{% extends 'base.html' %}
{% block content %}
  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Set new password</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Change password</button>
    </form>
  </div>
{% endblock %}
