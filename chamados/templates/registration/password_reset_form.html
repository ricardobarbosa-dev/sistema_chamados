{% extends 'base.html' %}
{% block content %}
  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Recover password</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.email.label_tag }}
      {{ form.email }}

      <button class="w-full mt-4 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Send recovery email</button>
    </form>
  </div>
{% endblock %}
